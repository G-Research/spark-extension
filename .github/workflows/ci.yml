name: CI

on:
  schedule:
    - cron: '0 8 */10 * *'
  push:
    branches:
      - master
    tags:
      - '*'
  merge_group:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build (Spark ${{ matrix.spark-version }} Scala ${{ matrix.scala-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        spark-compat-version: ['3.0', '3.1', '3.2', '3.3']
        scala-compat-version: ['2.12', '2.13']
        exclude:
          - spark-compat-version: '3.0'
            scala-compat-version: '2.13'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.13'
        include:
          - spark-compat-version: '3.0'
            spark-version: '3.0.3'
          - spark-compat-version: '3.1'
            spark-version: '3.1.3'
          - spark-compat-version: '3.2'
            spark-version: '3.2.3'
          - spark-compat-version: '3.3'
            spark-version: '3.3.2'

          - spark-compat-version: '3.0'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.2'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'

          - spark-compat-version: '3.2'
            scala-compat-version: '2.13'
            scala-version: '2.13.5'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      uses: ./.github/actions/build
      with:
        spark-version: ${{ matrix.spark-version }}
        scala-version: ${{ matrix.scala-version }}
        spark-compat-version: ${{ matrix.spark-compat-version }}

  build-snapshots:
    name: Build (Spark ${{ matrix.spark-version }} Scala ${{ matrix.scala-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        spark-compat-version: ['3.0', '3.1', '3.2', '3.3', '3.4']
        scala-compat-version: ['2.12', '2.13']
        exclude:
          - spark-compat-version: '3.0'
            scala-compat-version: '2.13'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.13'
        include:
          - spark-compat-version: '3.0'
            spark-version: '3.0.4-SNAPSHOT'
          - spark-compat-version: '3.1'
            spark-version: '3.1.4-SNAPSHOT'
          - spark-compat-version: '3.2'
            spark-version: '3.2.4-SNAPSHOT'
          - spark-compat-version: '3.3'
            spark-version: '3.3.3-SNAPSHOT'
          - spark-compat-version: '3.4'
            spark-version: '3.4.1-SNAPSHOT'

          - spark-compat-version: '3.0'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.2'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.4'
            scala-compat-version: '2.12'
            scala-version: '2.12.16'

          - spark-compat-version: '3.2'
            scala-compat-version: '2.13'
            scala-version: '2.13.5'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'
          - spark-compat-version: '3.4'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      uses: ./.github/actions/build
      with:
        spark-version: ${{ matrix.spark-version }}
        scala-version: ${{ matrix.scala-version }}
        spark-compat-version: ${{ matrix.spark-compat-version }}-SNAPSHOT

  # pyspark is not available for snapshots or scala other than 2.12
  package-python:
    name: Build whl (Spark ${{ matrix.spark-version }} Scala ${{ matrix.scala-version }})
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        spark-compat-version: ['3.0', '3.1', '3.2', '3.3']
        scala-compat-version: ['2.12']
        include:
          - spark-compat-version: '3.0'
            spark-version: '3.0.3'
          - spark-compat-version: '3.1'
            spark-version: '3.1.3'
          - spark-compat-version: '3.2'
            spark-version: '3.2.3'
          - spark-compat-version: '3.3'
            spark-version: '3.3.2'

          - spark-compat-version: '3.0'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.2'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      uses: ./.github/actions/build-whl
      with:
        spark-version: ${{ matrix.spark-version }}
        scala-version: ${{ matrix.scala-version }}
        spark-compat-version: ${{ matrix.spark-compat-version }}
        python-version: "3.8"

  test-jvm:
    name: Test (Spark ${{ matrix.spark-compat-version }}.${{ matrix.spark-patch-version }} Scala ${{ matrix.scala-version }})
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        scala-compat-version: ['2.12', '2.13']
        spark-compat-version: ['3.0', '3.1', '3.2', '3.3']
        spark-patch-version: ['0', '1', '2', '3']

        exclude:
          - spark-compat-version: '3.0'
            scala-compat-version: '2.13'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.13'

          - spark-compat-version: '3.3'
            spark-patch-version: '3'
        include:
          - spark-compat-version: '3.0'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.2'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'

          - spark-compat-version: '3.2'
            scala-compat-version: '2.13'
            scala-version: '2.13.5'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Test
      uses: ./.github/actions/test-jvm
      with:
        spark-version: ${{ matrix.spark-compat-version }}.${{ matrix.spark-patch-version }}
        scala-version: ${{ matrix.scala-version }}
        spark-compat-version: ${{ matrix.spark-compat-version }}
        scala-compat-version: ${{ matrix.scala-compat-version }}

  # pyspark is not available for snapshots or scala other than 2.12
  # we would have to compile spark from sources for this, not worth it
  test-python:
    name: Test (Spark ${{ matrix.spark-version }} Scala ${{ matrix.scala-version }} Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        spark-compat-version: ['3.0', '3.1', '3.2', '3.3']
        python-version: ['3.8', '3.9', '3.10']

        include:
          - spark-compat-version: '3.0'
            spark-version: '3.0.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.1'
            spark-version: '3.1.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.2'
            spark-version: '3.2.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.3'
            spark-version: '3.3.2'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'

          - spark-compat-version: '3.0'
            spark-version: '3.0.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
            python-version: '3.7'
          - spark-compat-version: '3.1'
            spark-version: '3.1.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
            python-version: '3.7'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        uses: ./.github/actions/test-python
        with:
          spark-version: ${{ matrix.spark-version }}
          scala-version: ${{ matrix.scala-version }}
          spark-compat-version: ${{ matrix.spark-compat-version }}
          scala-compat-version: ${{ matrix.scala-compat-version }}
          python-version: ${{ matrix.python-version }}

  test-snapshots-jvm:
    name: Test (Spark ${{ matrix.spark-version }} Scala ${{ matrix.scala-version }})
    runs-on: ubuntu-latest
    needs: build-snapshots

    strategy:
      fail-fast: false
      matrix:
        spark-compat-version: ['3.0', '3.1', '3.2', '3.3', '3.4']
        scala-compat-version: ['2.12', '2.13']

        exclude:
          - spark-compat-version: '3.0'
            scala-compat-version: '2.13'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.13'
        include:
          - spark-compat-version: '3.0'
            spark-version: '3.0.4-SNAPSHOT'
          - spark-compat-version: '3.1'
            spark-version: '3.1.4-SNAPSHOT'
          - spark-compat-version: '3.2'
            spark-version: '3.2.4-SNAPSHOT'
          - spark-compat-version: '3.3'
            spark-version: '3.3.3-SNAPSHOT'
          - spark-compat-version: '3.4'
            spark-version: '3.4.1-SNAPSHOT'

          - spark-compat-version: '3.0'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.2'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.4'
            scala-compat-version: '2.12'
            scala-version: '2.12.16'

          - spark-compat-version: '3.2'
            scala-compat-version: '2.13'
            scala-version: '2.13.5'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'
          - spark-compat-version: '3.4'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Test
      uses: ./.github/actions/test-jvm
      with:
        spark-version: ${{ matrix.spark-version }}
        scala-version: ${{ matrix.scala-version }}
        spark-compat-version: ${{ matrix.spark-compat-version }}-SNAPSHOT
        scala-compat-version: ${{ matrix.scala-compat-version }}

  test_success:
    name: "Test success"
    runs-on: ubuntu-latest
    needs: [package-python, test-jvm, test-python, test-snapshots-jvm]
    if: always()
    steps:
      - name: "Inspect test outcome"
        run: |
          echo "${{ toJSON( needs ) }}"
          [[ "$(echo -e "${{ join(needs.*.result, '\n') }}" | uniq)" == "success" ]]
        shell: bash

  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Event File
          path: ${{ github.event_path }}
