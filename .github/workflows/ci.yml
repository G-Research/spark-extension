name: CI

on:
  schedule:
    - cron: '0 8 * * *'
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build (Spark ${{ matrix.spark-version }} Scala ${{ matrix.scala-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        spark-compat-version: ['3.0', '3.1', '3.2', '3.3']
        scala-compat-version: ['2.12', '2.13']
        exclude:
          - spark-compat-version: '3.0'
            scala-compat-version: '2.13'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.13'
        include:
          - spark-compat-version: '3.0'
            spark-version: '3.0.3'
          - spark-compat-version: '3.1'
            spark-version: '3.1.3'
          - spark-compat-version: '3.2'
            spark-version: '3.2.2'
          - spark-compat-version: '3.3'
            spark-version: '3.3.1'

          - spark-compat-version: '3.0'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.2'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'

          - spark-compat-version: '3.2'
            scala-compat-version: '2.13'
            scala-version: '2.13.5'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      uses: ./.github/actions/build
      with:
        spark-version: ${{ matrix.spark-version }}
        scala-version: ${{ matrix.scala-version }}

  build-snapshots:
    name: Build (Spark ${{ matrix.spark-version }} Scala ${{ matrix.scala-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        spark-compat-version: ['3.0', '3.1', '3.2', '3.3', '3.4']
        scala-compat-version: ['2.12', '2.13']
        exclude:
          - spark-compat-version: '3.0'
            scala-compat-version: '2.13'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.13'
        include:
          - spark-compat-version: '3.0'
            spark-version: '3.0.4-SNAPSHOT'
          - spark-compat-version: '3.1'
            spark-version: '3.1.4-SNAPSHOT'
          - spark-compat-version: '3.2'
            spark-version: '3.2.3-SNAPSHOT'
          - spark-compat-version: '3.3'
            spark-version: '3.3.2-SNAPSHOT'
          - spark-compat-version: '3.4'
            spark-version: '3.4.0-SNAPSHOT'

          - spark-compat-version: '3.0'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.2'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.4'
            scala-compat-version: '2.12'
            scala-version: '2.12.16'

          - spark-compat-version: '3.2'
            scala-compat-version: '2.13'
            scala-version: '2.13.5'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'
          - spark-compat-version: '3.4'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      uses: ./.github/actions/build
      with:
        spark-version: ${{ matrix.spark-version }}
        scala-version: ${{ matrix.scala-version }}

  test:
    name: Test (Spark ${{ matrix.spark-version }} Scala ${{ matrix.scala-version }} Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        spark-compat-version: ['3.0', '3.1', '3.2', '3.3']
        scala-compat-version: ['2.12', '2.13']
        python-version: ['3.8']

        exclude:
          - spark-compat-version: '3.0'
            scala-compat-version: '2.13'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.13'
        include:
          - spark-compat-version: '3.0'
            spark-version: '3.0.3'
          - spark-compat-version: '3.1'
            spark-version: '3.1.3'
          - spark-compat-version: '3.2'
            spark-version: '3.2.2'
          - spark-compat-version: '3.3'
            spark-version: '3.3.1'

          - spark-compat-version: '3.0'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.2'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'

          - spark-compat-version: '3.2'
            scala-compat-version: '2.13'
            scala-version: '2.13.5'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'

          - spark-compat-version: '3.0'
            spark-version: '3.0.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
            python-version: '3.7'
          - spark-compat-version: '3.1'
            spark-version: '3.1.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
            python-version: '3.7'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Test
      uses: ./.github/actions/test
      with:
        spark-version: ${{ matrix.spark-version }}
        scala-version: ${{ matrix.scala-version }}
        spark-compat-version: ${{ matrix.spark-compat-version }}
        scala-compat-version: ${{ matrix.scala-compat-version }}

  test-snapshots:
    name: Test (Spark ${{ matrix.spark-version }} Scala ${{ matrix.scala-version }} Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: build-snapshots

    strategy:
      fail-fast: false
      matrix:
        spark-compat-version: ['3.0', '3.1', '3.2', '3.3', '3.4']
        scala-compat-version: ['2.12', '2.13']
        python-version: ['3.8']

        exclude:
          - spark-compat-version: '3.0'
            scala-compat-version: '2.13'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.13'
        include:
          - spark-compat-version: '3.0'
            spark-version: '3.0.4-SNAPSHOT'
          - spark-compat-version: '3.1'
            spark-version: '3.1.4-SNAPSHOT'
          - spark-compat-version: '3.2'
            spark-version: '3.2.3-SNAPSHOT'
          - spark-compat-version: '3.3'
            spark-version: '3.3.2-SNAPSHOT'
          - spark-compat-version: '3.4'
            spark-version: '3.4.0-SNAPSHOT'

          - spark-compat-version: '3.0'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.2'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.4'
            scala-compat-version: '2.12'
            scala-version: '2.12.16'

          - spark-compat-version: '3.2'
            scala-compat-version: '2.13'
            scala-version: '2.13.5'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'
          - spark-compat-version: '3.4'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'

          - spark-compat-version: '3.0'
            spark-version: '3.0.4-SNAPSHOT'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
            python-version: '3.7'
          - spark-compat-version: '3.1'
            spark-version: '3.1.4-SNAPSHOT'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
            python-version: '3.7'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Test
      uses: ./.github/actions/test
      with:
        spark-version: ${{ matrix.spark-version }}
        scala-version: ${{ matrix.scala-version }}
        spark-compat-version: ${{ matrix.spark-compat-version }}
        scala-compat-version: ${{ matrix.scala-compat-version }}

  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Event File
          path: ${{ github.event_path }}
