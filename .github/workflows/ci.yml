name: CI

on:
  schedule:
    - cron: '0 8 */10 * *'
  push:
    branches:
      - master
    tags:
      - '*'
  merge_group:
  pull_request:
  workflow_dispatch:

jobs:
  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Event File
          path: ${{ github.event_path }}

  build-jvm:
    name: "Build JVM"
    uses: "./.github/workflows/build-jvm.yml"

  test-jvm:
    name: "Test JVM"
    needs: build-jvm
    uses: "./.github/workflows/test-jvm.yml"

  check:
    name: "Check"
    needs: build-jvm
    uses: "./.github/workflows/check.yml"

  test_success:
    name: "Test success"
    if: always()
    runs-on: ubuntu-latest
    needs: [test-jvm]

    steps:
      - name: "Success"
        if: success()
        run: true
        shell: bash
      - name: "Failure"
        if: failure()
        run: false
        shell: bash
