name: CI

on:
  schedule:
    - cron: '0 8 * * *'
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build (Spark ${{ matrix.spark-version }} Scala ${{ matrix.scala-version }})
    uses: ./.github/workflows/build.yml
    with:
      spark-compat-version: ${{ matrix.spark-compat-version }}
      spark-version: ${{ matrix.spark-version }}
      scala-compat-version: ${{ matrix.scala-compat-version }}
      scala-version: ${{ matrix.scala-version }}

    strategy:
      fail-fast: false
      matrix:
        spark-compat-version: ['3.0', '3.1', '3.2', '3.3']
        scala-compat-version: ['2.12', '2.13']

        exclude:
          - spark-compat-version: '3.0'
            scala-compat-version: '2.13'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.13'
        include:
          - spark-compat-version: '3.0'
            spark-version: '3.0.3'
          - spark-compat-version: '3.1'
            spark-version: '3.1.3'
          - spark-compat-version: '3.2'
            spark-version: '3.2.2'
          - spark-compat-version: '3.3'
            spark-version: '3.3.1'

          - spark-compat-version: '3.0'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.2'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.4'
            scala-compat-version: '2.12'
            scala-version: '2.12.16'

          - spark-compat-version: '3.2'
            scala-compat-version: '2.13'
            scala-version: '2.13.5'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'
          - spark-compat-version: '3.4'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'

  build-snapshots:
    name: Build (Spark ${{ matrix.spark-version }}-SNAPSHOT Scala ${{ matrix.scala-version }})
    uses: ./.github/workflows/build.yml
    with:
      spark-compat-version: ${{ matrix.spark-compat-version }}
      spark-version: ${{ matrix.spark-version }}-SNAPSHOT
      scala-compat-version: ${{ matrix.scala-compat-version }}
      scala-version: ${{ matrix.scala-version }}

    strategy:
      fail-fast: false
      matrix:
        spark-compat-version: ['3.0', '3.1', '3.2', '3.3', '3.4']
        scala-compat-version: ['2.12', '2.13']

        exclude:
          - spark-compat-version: '3.0'
            scala-compat-version: '2.13'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.13'
        include:
          - spark-compat-version: '3.0'
            spark-version: '3.0.4'
          - spark-compat-version: '3.1'
            spark-version: '3.1.4'
          - spark-compat-version: '3.2'
            spark-version: '3.2.3'
          - spark-compat-version: '3.3'
            spark-version: '3.3.2'
          - spark-compat-version: '3.4'
            spark-version: '3.4.0'

          - spark-compat-version: '3.0'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.2'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.4'
            scala-compat-version: '2.12'
            scala-version: '2.12.16'

          - spark-compat-version: '3.2'
            scala-compat-version: '2.13'
            scala-version: '2.13.5'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'
          - spark-compat-version: '3.4'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'

  test:
    name: Test (Spark ${{ matrix.spark-version }} Scala ${{ matrix.scala-version }} Python ${{ matrix.python-version }})
    uses: ./.github/workflows/test.yml
    needs: build
    with:
      spark-compat-version: ${{ matrix.spark-compat-version }}
      spark-version: ${{ matrix.spark-version }}
      scala-compat-version: ${{ matrix.scala-compat-version }}
      scala-version: ${{ matrix.scala-version }}
      python-version: ${{ matrix.python-version }}

    strategy:
      fail-fast: false
      matrix:
        spark-compat-version: ['3.0', '3.1', '3.2', '3.3']
        scala-compat-version: ['2.12', '2.13']
        python-version: ['3.8']
        exclude:
          - spark-compat-version: '3.0'
            scala-compat-version: '2.13'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.13'

        include:
          - spark-compat-version: '3.0'
            spark-version: '3.0.3'
          - spark-compat-version: '3.1'
            spark-version: '3.1.3'
          - spark-compat-version: '3.2'
            spark-version: '3.2.2'
          - spark-compat-version: '3.3'
            spark-version: '3.3.1'

          - spark-compat-version: '3.0'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.2'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.4'
            scala-compat-version: '2.12'
            scala-version: '2.12.16'

          - spark-compat-version: '3.2'
            scala-compat-version: '2.13'
            scala-version: '2.13.5'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'
          - spark-compat-version: '3.4'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'

          - spark-compat-version: '3.0'
            spark-version: '3.0.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
            python-version: '3.7'
          - spark-compat-version: '3.1'
            spark-version: '3.1.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
            python-version: '3.7'

  test-snapshots:
    name: Test (Spark ${{ matrix.spark-version }}-SNAPSHOT Scala ${{ matrix.scala-version }} Python ${{ matrix.python-version }})
    uses: ./.github/workflows/test.yml
    needs: build-snapshots
    with:
      spark-compat-version: ${{ matrix.spark-compat-version }}
      spark-version: ${{ matrix.spark-version }}-SNAPSHOT
      scala-compat-version: ${{ matrix.scala-compat-version }}
      scala-version: ${{ matrix.scala-version }}
      python-version: ${{ matrix.python-version }}

    strategy:
      fail-fast: false
      matrix:
        spark-compat-version: ['3.0', '3.1', '3.2', '3.3', '3.4']
        scala-compat-version: ['2.12', '2.13']
        python-version: ['3.8']
        exclude:
          - spark-compat-version: '3.0'
            scala-compat-version: '2.13'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.13'

        include:
          - spark-compat-version: '3.0'
            spark-version: '3.0.4'
          - spark-compat-version: '3.1'
            spark-version: '3.1.4'
          - spark-compat-version: '3.2'
            spark-version: '3.2.3'
          - spark-compat-version: '3.3'
            spark-version: '3.3.2'
          - spark-compat-version: '3.4'
            spark-version: '3.4.0'

          - spark-compat-version: '3.0'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.1'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
          - spark-compat-version: '3.2'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.15'
          - spark-compat-version: '3.4'
            scala-compat-version: '2.12'
            scala-version: '2.12.16'

          - spark-compat-version: '3.2'
            scala-compat-version: '2.13'
            scala-version: '2.13.5'
          - spark-compat-version: '3.3'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'
          - spark-compat-version: '3.4'
            scala-compat-version: '2.13'
            scala-version: '2.13.8'

          - spark-compat-version: '3.0'
            spark-version: '3.0.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
            python-version: '3.7'
          - spark-compat-version: '3.1'
            spark-version: '3.1.3'
            scala-compat-version: '2.12'
            scala-version: '2.12.10'
            python-version: '3.7'

  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Event File
          path: ${{ github.event_path }}
